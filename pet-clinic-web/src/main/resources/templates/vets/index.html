<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
  <meta charset="UTF-8"/>
  <title>List of Vets</title>
</head>
<body>
    <h2 th:text="'List of Vets'">List of Vets</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>firstName</th>
            <th>lastName</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">aaa</td>
            <td th:text="${vet.lastName}">bbb</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
